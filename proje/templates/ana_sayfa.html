{% extends "base.html" %}
{% block content %}
<div class="content-container">
    <div class="post-form-container">
        <h2>Yeni Gönderi</h2>
        <form method="POST" action="{{ url_for('yeni_gonderi') }}" class="post-form">
            <div class="form-group">
                <label for="baslik">Başlık:</label>
                <input type="text" id="baslik" name="baslik" required>
            </div>
            <div class="form-group">
                <label for="icerik">İçerik:</label>
                <textarea id="icerik" name="icerik" required></textarea>
            </div>
            <button type="submit">Gönder</button>
        </form>
    </div>

    <div class="posts-container">
        {% for gonderi in gonderiler %}
        <div class="post">
            <h3>{{ gonderi.baslik }}</h3>
            <p class="post-meta">{{ gonderi.yazar.kullanici_adi }} tarafından {{ gonderi.tarih.strftime('%d/%m/%Y %H:%M') }}</p>
            <p class="post-content">{{ gonderi.icerik }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
